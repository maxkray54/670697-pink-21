<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="page__header page-header">
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <div class="main-nav__head-wrapper">
        <div class="main-nav__head main-nav__head--opened">
          <a class="main-nav__logo">
            <img src="img/pink.svg" width="74" height="23" alt="Пинк">
          </a>
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        </div>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active">
                Фотографии
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="form.html">
                Конкурс
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">
                HTML Academy
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="page__main page-main">
    <div class="main-title">
      <h1 class="main-title__item">Фотографии пользователей</h1>
    </div>
    <div class="main-subtitle">
      <p class="main-subtitle__item">Взгляните на фотографии, которые выкладывают пользователи!
        Видите, как не хватает ваших?</p>
    </div>
    <section class="gallery">
      <h2 class="visually-hidden">Галлерея</h2>
      <div class="gallery__list">
        <figure class="gallery__item gallery__item--modified">
          <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
            alt="Прыжок с горы">
          <figcaption class="gallery__user gallery__user--modified">
            <p class="gallery__name gallery__name--modified">Анна <span class="gallery__time">(5 минут назад)</span></p>
            <p class="gallery__comment gallery__comment--modified">Прыгать или нет? Напишите в комментарии свой совет и
              смотрите прямую трансляцию
              в перископе, задавайте свои вопросы!</p>
            <button class="gallery__like gallery__like--modified">Нравится: 215</button>
          </figcaption>
        </figure>
        <div class="gallery__wrapper">
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Супер авто">
            <figcaption class="gallery__user">
              <p class="gallery__name">Левон <span class="gallery__time">(5 часов назад)</span></p>
              <p class="gallery__comment">Вчера он на луну летал, сегодня в руки к нам попал.</p>
              <button class="gallery__like">Нравится: 356</button>
            </figcaption>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Барабаны">
            <figcaption class="gallery__user">
              <p class="gallery__name">Антон <span class="gallery__time">(12 часов назад)</span></p>
              <p class="gallery__comment">Соседи будут рады!</p>
              <button class="gallery__like">Нравится: 666</button>
            </figcaption>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Через крышу в космос">
            <figcaption class="gallery__user">
              <p class="gallery__name">Борис <span class="gallery__time">(20 часов назад)</span></p>
              <p class="gallery__comment">Здесь могла быть ваша цитата о высоком и вечном.</p>
              <button class="gallery__like">Нравится: 215</button>
            </figcaption>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Кубанская бахча">
            <figcaption class="gallery__user">
              <p class="gallery__name">Сергей <span class="gallery__time">(25 часов назад)</span></p>
              <p class="gallery__comment">Самая кубанская в мире!</p>
              <button class="gallery__like">Нравится: 4</button>
            </figcaption>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Вид сверху">
            <figcaption class="gallery__user">
              <p class="gallery__name">Максим <span class="gallery__time">(40 часов назад)</span></p>
              <p class="gallery__comment">Где снег-то?</p>
              <button class="gallery__like">Нравится: 150</button>
            </figcaption>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="https://via.placeholder.com/150x150" width="150" height="150"
              alt="Из чужого окна">
            <figcaption class="gallery__user">
              <p class="gallery__name">Надежда <span class="gallery__time">(45 часов назад)</span></p>
              <p class="gallery__comment">Всем GM и взаимные лайки!</p>
              <button class="gallery__like">Нравится: 2560</button>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
    <div class="main-subtitle">
      <p class="main-subtitle__item">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
    </div>
    <form name="catalog-editor" method="post" action="https://echo.htmlacademy.ru/">
      <fieldset class="editor">
        <legend class="visually-hidden">Редактор изображений</legend>
        <img class="editor__image" src="https://via.placeholder.com/150x150" width="300" height="400" alt="">
        <div class="editor__wrapper">
          <div class="editor__label-wrapper">
            <label class="editor__possibility" for="size">
              <img src="img/crop.svg" alt="Размер" width="44" height="44">
            </label>
            <label class="editor__possibility" for="color">
              <img src="img/fill.svg" alt="Заливка" width="48" height="43">
            </label>
            <label class="editor__possibility" for="shadow">
              <img src="img/contrast.svg" alt="Контраст" width="32" height="32">
            </label>
          </div>
          <div class="editor__input-wrapper">
            <div class="editor__range-controls">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--size"></div>
            </div>
            <input class="editor__variety visually-hidden" id="size" name="size" type="range" value="75">
            <div class="editor__range-controls editor__range-controls--disable">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--color"></div>
            </div>
            <input class="editor__variety visually-hidden" id="color" name="color" type="range" value="10">
            <div class="editor__range-controls editor__range-controls--disable">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--shadow"></div>
            </div>
            <input class="editor__variety visually-hidden" id="shadow" name="shadow" type="range" value="50">
          </div>
        </div>
        <div class="editor__button-wrapper">
          <input class="editor__post" type="submit" value="Запостить">
          <button class="editor__cancel" type="reset">Отмена</button>
        </div>
      </fieldset>
    </form>
  </main>
  <footer class="page__footer page-footer">
    <div class="page-footer__wrapper">
      <img class="page-footer__logo" src="img/logotype-blue-tablet.svg" width="145" height="40" alt="Лого">
      <ul class="page-footer__social-list">
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link"><img src="img/twitter.svg" width="18" height="14"
              alt="Twitter"></a>
        </li>
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link"><img src="img/facebook.svg" width="9" height="18"
              alt="Facebook"></a>
        </li>
        <li class="page-footer__social-item">
          <a href="#" class="page-footer__social-link"><img src="img/youtube.svg" width="15" height="13"
              alt="Youtube"></a>
        </li>
      </ul>
      <a class="page-footer__developer" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
