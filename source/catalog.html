    <div class="main-subtitle">
      <p class="main-subtitle__item main-subtitle__item--lower">Затмите их всех!<br> Выкладывайте все, что накопилось в
        телефоне!</p>
    </div>
    <form name="catalog-editor" method="post" action="https://echo.htmlacademy.ru/">
      <fieldset class="editor">
        <legend class="visually-hidden">Редактор изображений</legend>
        <picture class="editor__image">
          <source type="image/webp" media="(min-width: 660px)"
            srcset="img/editor-desktop.webp 1x, img/editor-desktop2x.webp 2x">
          <source type="image/webp" srcset="img/editor-mobile.webp 1x, img/editor-mobile2x.webp 2x">

          <source media="(min-width: 660px)" srcset="img/editor-desktop.jpg 1x, img/editor-desktop2x.jpg 2x">
          <img src="img/editor-mobile.jpg" srcset="img/editor-mobile2x.jpg 2x" alt="Из чужого окна">
        </picture>
        <div class="editor__wrapper">
          <div class="editor__label-wrapper">
            <label class="editor__possibility" for="size" tabindex="0">
              <svg class="editor__item editor__item--crop" width="44" height="44">
                <use xlink:href="img/sprite.svg#crop"></use>
              </svg>
            </label>
            <label class="editor__possibility" for="color" tabindex="0">
              <svg class="editor__item editor__item--fill" width="48" height="43">
                <use xlink:href="img/sprite.svg#fill"></use>
              </svg>
            </label>
            <label class="editor__possibility" for="shadow" tabindex="0">
              <svg class="editor__item editor__item--contrast" width="32" height="32">
                <use xlink:href="img/sprite.svg#contrast"></use>
              </svg>
            </label>
          </div>
          <div class="editor__input-wrapper">
            <div class="editor__range-controls">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--size" tabindex="0"></div>
            </div>
            <input class="editor__variety visually-hidden" id="size" name="size" type="range" value="75">
            <div class="editor__range-controls editor__range-controls--disable">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--color" tabindex="0"></div>
            </div>
            <input class="editor__variety visually-hidden" id="color" name="color" type="range" value="10">
            <div class="editor__range-controls editor__range-controls--disable">
              <div class="editor__scale"></div>
              <div class="editor__toggle editor__toggle--shadow" tabindex="0"></div>
            </div>
            <input class="editor__variety visually-hidden" id="shadow" name="shadow" type="range" value="50">
          </div>
        </div>
        <div class="editor__button-wrapper">
          <input class="editor__post" type="submit" value="Запостить">
          <button class="editor__cancel" type="reset">Отмена</button>
        </div>
      </fieldset>
    </form>
